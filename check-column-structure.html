<!DOCTYPE html>
<html>
<head>
    <title>Monday.com Column Structure Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #0073ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #0060c0;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .result {
            margin-top: 20px;
        }
        h3 {
            color: #323338;
            border-bottom: 2px solid #0073ea;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Monday.com Column Structure Checker</h1>
        
        <p>This tool will show you the EXACT structure of your Status and Received Docs columns.</p>
        
        <button onclick="checkColumnStructure()">üîç Check Column Structure</button>
        <button onclick="testDateSave()">üß™ Test Format (Status)</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJ0aWQiOjYxMTQ4MzAxNiwiYWFpIjoxMSwidWlkIjo5ODE2NDg4MywiaWFkIjoiMjAyNi0wMS0yM1QxNDo0OTo1NC4wMDBaIiwicGVyIjoibWU6d3JpdGUiLCJhY3RpZCI6MzMxNzQyNTYsInJnbiI6InVzZTEifQ.18JovTtUYM5Z7eg9IN8P0kzIYvW_fg2sWenkiV6Tzok';
        const BOARD_ID = '18401100872';
        
        async function mondayAPI(query) {
            console.log('API Query:', query);
            
            try {
                const response = await fetch('https://api.monday.com/v2', {
                    method: 'POST',
                    headers: {
                        'Authorization': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.errors) {
                    console.error('API Errors:', result.errors);
                }
                
                return result;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }
        
        async function checkColumnStructure() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Get board columns with settings
                const query = `
                    query {
                        boards(ids: ${BOARD_ID}) {
                            columns {
                                id
                                title
                                type
                                settings_str
                            }
                        }
                    }
                `;
                
                const data = await mondayAPI(query);
                
                if (!data || !data.data || !data.data.boards || data.data.boards.length === 0) {
                    throw new Error('Failed to fetch board data. Response: ' + JSON.stringify(data));
                }
                
                const columns = data.data.boards[0].columns;
                
                // Find status columns
                const statusColumn = columns.find(c => c.id === 'color_mm0vqagx');
                const receivedDocsColumn = columns.find(c => c.id === 'color_mm0vj45d');
                const dueDateColumn = columns.find(c => c.id === 'date_mm0vrtb5');
                const completionDateColumn = columns.find(c => c.id === 'date_mm0v5fwx');
                
                let html = '<div class="result">';
                
                if (statusColumn) {
                    html += '<h3>üìä Status Column Structure</h3>';
                    html += '<p><strong>ID:</strong> ' + statusColumn.id + '</p>';
                    html += '<p><strong>Type:</strong> ' + statusColumn.type + '</p>';
                    html += '<p><strong>Settings:</strong></p>';
                    html += '<pre>' + JSON.stringify(JSON.parse(statusColumn.settings_str), null, 2) + '</pre>';
                    
                    const settings = JSON.parse(statusColumn.settings_str);
                    if (settings.labels) {
                        html += '<h4>Available Labels:</h4>';
                        html += '<pre>' + JSON.stringify(settings.labels, null, 2) + '</pre>';
                    }
                }
                
                if (receivedDocsColumn) {
                    html += '<h3>üìÑ Received Docs Column Structure</h3>';
                    html += '<p><strong>ID:</strong> ' + receivedDocsColumn.id + '</p>';
                    html += '<p><strong>Type:</strong> ' + receivedDocsColumn.type + '</p>';
                    html += '<p><strong>Settings:</strong></p>';
                    html += '<pre>' + JSON.stringify(JSON.parse(receivedDocsColumn.settings_str), null, 2) + '</pre>';
                    
                    const settings = JSON.parse(receivedDocsColumn.settings_str);
                    if (settings.labels) {
                        html += '<h4>Available Labels:</h4>';
                        html += '<pre>' + JSON.stringify(settings.labels, null, 2) + '</pre>';
                    }
                }
                
                if (dueDateColumn) {
                    html += '<h3>üìÖ Due Date Column Structure</h3>';
                    html += '<p><strong>ID:</strong> ' + dueDateColumn.id + '</p>';
                    html += '<p><strong>Type:</strong> ' + dueDateColumn.type + '</p>';
                    html += '<p><strong>Settings:</strong></p>';
                    html += '<pre>' + JSON.stringify(JSON.parse(dueDateColumn.settings_str), null, 2) + '</pre>';
                }
                
                if (completionDateColumn) {
                    html += '<h3>üìÖ Completion Date Column Structure</h3>';
                    html += '<p><strong>ID:</strong> ' + completionDateColumn.id + '</p>';
                    html += '<p><strong>Type:</strong> ' + completionDateColumn.type + '</p>';
                    html += '<p><strong>Settings:</strong></p>';
                    html += '<pre>' + JSON.stringify(JSON.parse(completionDateColumn.settings_str), null, 2) + '</pre>';
                }
                
                // Get a sample task to see how values are structured
                html += '<h3>üîç Sample Task Value Structure</h3>';
                html += '<p>Let me fetch a task that has these columns filled...</p>';
                
                const taskQuery = `
                    query {
                        boards(ids: ${BOARD_ID}) {
                            items_page(limit: 5) {
                                items {
                                    id
                                    name
                                    column_values(ids: ["color_mm0vqagx", "color_mm0vj45d", "date_mm0vrtb5", "date_mm0v5fwx"]) {
                                        id
                                        title
                                        type
                                        value
                                        text
                                    }
                                }
                            }
                        }
                    }
                `;
                
                const taskData = await mondayAPI(taskQuery);
                const items = taskData.data.boards[0].items_page.items;
                
                html += '<h4>Sample Tasks:</h4>';
                items.forEach(item => {
                    html += '<p><strong>' + item.name + '</strong></p>';
                    html += '<pre>' + JSON.stringify(item.column_values, null, 2) + '</pre>';
                });
                
                html += '</div>';
                
                // Show how to use the labels
                if (statusColumn) {
                    const settings = JSON.parse(statusColumn.settings_str);
                    if (settings.labels) {
                        html += '<div class="result">';
                        html += '<h3>üí° How to Use in Your Form</h3>';
                        html += '<p>To set a status, use the label index (number), not the label text!</p>';
                        html += '<h4>Status Column - Use these values:</h4>';
                        html += '<pre>';
                        Object.entries(settings.labels).forEach(([index, label]) => {
                            html += `Index ${index}: "${label}" ‚Üí Use: {label: ${index}}\n`;
                        });
                        html += '</pre>';
                    }
                }
                
                if (receivedDocsColumn) {
                    const settings = JSON.parse(receivedDocsColumn.settings_str);
                    if (settings.labels) {
                        html += '<h4>Received Docs Column - Use these values:</h4>';
                        html += '<pre>';
                        Object.entries(settings.labels).forEach(([index, label]) => {
                            html += `Index ${index}: "${label}" ‚Üí Use: {label: ${index}}\n`;
                        });
                        html += '</pre>';
                    }
                }
                
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="result"><h3>Error</h3><pre>' + error.message + '</pre></div>';
                console.error(error);
            }
        }
        
        async function testDateSave() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing different formats...</p>';
            
            try {
                // Get first task
                const query = `
                    query {
                        boards(ids: ${BOARD_ID}) {
                            items_page(limit: 1) {
                                items {
                                    id
                                    name
                                }
                            }
                        }
                    }
                `;
                
                const data = await mondayAPI(query);
                
                if (!data || !data.data || !data.data.boards || data.data.boards.length === 0) {
                    throw new Error('Failed to fetch board data. Response: ' + JSON.stringify(data));
                }
                
                if (!data.data.boards[0].items_page || !data.data.boards[0].items_page.items || data.data.boards[0].items_page.items.length === 0) {
                    throw new Error('No items found in board');
                }
                
                const taskId = data.data.boards[0].items_page.items[0].id;
                const taskName = data.data.boards[0].items_page.items[0].name;
                
                let html = '<div class="result">';
                html += '<h3>üß™ Testing Different Formats</h3>';
                html += '<p><strong>Task:</strong> ' + taskName + ' (ID: ' + taskId + ')</p>';
                
                // TEST 1: Single stringify for status
                html += '<hr><h4>TEST 1: Status with SINGLE stringify</h4>';
                const statusObj = {label: 0};
                const statusString = JSON.stringify(statusObj);
                
                html += '<p>Object: <code>' + JSON.stringify(statusObj) + '</code></p>';
                html += '<p>Stringified ONCE: <code>' + statusString + '</code></p>';
                
                const mutation1 = `
                    mutation {
                        change_simple_column_value(
                            item_id: ${taskId},
                            board_id: ${BOARD_ID},
                            column_id: "color_mm0vqagx",
                            value: ${JSON.stringify(statusString)}
                        ) {
                            id
                        }
                    }
                `;
                
                html += '<p>GraphQL: <pre>' + mutation1 + '</pre></p>';
                
                console.log('TEST 1: Single stringify');
                const result1 = await mondayAPI(mutation1);
                
                if (result1.errors) {
                    html += '<p style="color: red;">‚ùå FAILED</p>';
                    html += '<pre>' + JSON.stringify(result1.errors, null, 2) + '</pre>';
                } else {
                    html += '<p style="color: green;">‚úÖ SUCCESS!</p>';
                }
                
                // TEST 2: Double stringify for status
                html += '<hr><h4>TEST 2: Status with DOUBLE stringify</h4>';
                const doubleString = JSON.stringify(statusString);
                
                html += '<p>Stringified TWICE: <code>' + doubleString + '</code></p>';
                
                const mutation2 = `
                    mutation {
                        change_simple_column_value(
                            item_id: ${taskId},
                            board_id: ${BOARD_ID},
                            column_id: "color_mm0vqagx",
                            value: ${doubleString}
                        ) {
                            id
                        }
                    }
                `;
                
                html += '<p>GraphQL: <pre>' + mutation2 + '</pre></p>';
                
                console.log('TEST 2: Double stringify');
                const result2 = await mondayAPI(mutation2);
                
                if (result2.errors) {
                    html += '<p style="color: red;">‚ùå FAILED</p>';
                    html += '<pre>' + JSON.stringify(result2.errors, null, 2) + '</pre>';
                } else {
                    html += '<p style="color: green;">‚úÖ SUCCESS!</p>';
                }
                
                // TEST 3: Direct object (no stringify)
                html += '<hr><h4>TEST 3: Status with NO stringify</h4>';
                
                const mutation3 = `
                    mutation {
                        change_simple_column_value(
                            item_id: ${taskId},
                            board_id: ${BOARD_ID},
                            column_id: "color_mm0vqagx",
                            value: ${JSON.stringify(statusObj)}
                        ) {
                            id
                        }
                    }
                `;
                
                html += '<p>GraphQL: <pre>' + mutation3 + '</pre></p>';
                
                console.log('TEST 3: No stringify');
                const result3 = await mondayAPI(mutation3);
                
                if (result3.errors) {
                    html += '<p style="color: red;">‚ùå FAILED</p>';
                    html += '<pre>' + JSON.stringify(result3.errors, null, 2) + '</pre>';
                } else {
                    html += '<p style="color: green;">‚úÖ SUCCESS!</p>';
                }
                
                html += '<hr><h3>üìä CONCLUSION</h3>';
                const test1Success = !result1.errors;
                const test2Success = !result2.errors;
                const test3Success = !result3.errors;
                
                if (test1Success) {
                    html += '<p style="color: green; font-weight: bold;">‚úÖ Use SINGLE stringify: JSON.stringify(value)</p>';
                } else if (test2Success) {
                    html += '<p style="color: green; font-weight: bold;">‚úÖ Use DOUBLE stringify: JSON.stringify(JSON.stringify(value))</p>';
                } else if (test3Success) {
                    html += '<p style="color: green; font-weight: bold;">‚úÖ Use NO stringify: Just the object</p>';
                } else {
                    html += '<p style="color: red; font-weight: bold;">‚ùå All tests failed!</p>';
                }
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="result"><h3>Error</h3><pre>' + error.message + '</pre></div>';
                console.error(error);
            }
        }
    </script>
</body>
</html>
